services:
  - type: web
    name: email-scheduler-app
    runtime: php
    buildCommand: |
      composer install
      php artisan migrate --force
    startCommand: php artisan serve --host=0.0.0.0 --port=$PORT
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_URL
        value: https://your-app-name.onrender.com
      - key: DB_CONNECTION
        value: mysql
      - key: DB_HOST
        value: localhost
      - key: DB_PORT
        value: 3306
      - key: DB_DATABASE
        value: your_database_name
      - key: DB_USERNAME
        value: your_username
      - key: DB_PASSWORD
        value: your_password
      - key: MAIL_MAILER
        value: smtp
      - key: MAIL_HOST
        value: smtp.gmail.com
      - key: MAIL_PORT
        value: 587
      - key: MAIL_USERNAME
        value: rayhan.shaikh@caprium.com
      - key: MAIL_PASSWORD
        value: jdkr ssin gpgw csvu
      - key: MAIL_ENCRYPTION
        value: tls
      - key: MAIL_FROM_ADDRESS
        value: rayhan.shaikh@caprium.com
      - key: APP_KEY
        generateValue: true

  - type: cron
    name: email-scheduler-cron
    runtime: php
    schedule: "* * * * *"  # Every minute
    command: "php artisan emails:send-scheduled"
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_URL
        value: https://your-app-name.onrender.com
      - key: DB_CONNECTION
        value: mysql
      - key: DB_HOST
        value: localhost
      - key: DB_PORT
        value: 3306
      - key: DB_DATABASE
        value: your_database_name
      - key: DB_USERNAME
        value: your_username
      - key: DB_PASSWORD
        value: your_password
      - key: MAIL_MAILER
        value: smtp
      - key: MAIL_HOST
        value: smtp.gmail.com
      - key: MAIL_PORT
        value: 587
      - key: MAIL_USERNAME
        value: rayhan.shaikh@caprium.com
      - key: MAIL_PASSWORD
        value: jdkr ssin gpgw csvu
      - key: MAIL_ENCRYPTION
        value: tls
      - key: MAIL_FROM_ADDRESS
        value: rayhan.shaikh@caprium.com
      - key: APP_KEY
        generateValue: true